<div>
    <div>
        <button type="submit" (click)="onNew()">
          New Employee
        </button>
      </div>
      <br>
  <div>
    <table>
      <thead>
        <tr>
          <th>#</th>

          <th>First Name</th>

          <th>Last Name</th>

          <th>Email</th>

          <th></th>

          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>{{ registration.firstName }}</td>

          <td>{{ registration.lastName }}</td>

          <td>{{ registration.email }}</td>

          <td>
            <button type="button" (click)="onEdit(i)">
              Edit
            </button>
          </td>

          <td>
            <button type="button" (click)="onDelete(i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

     <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        New
      </button>
    </div> 
  </div>
  <div *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div>
        <label for="firstname-input">First Name</label>

        <div>
          <input
            type="text"
            [(ngModel)]="regModel.firstName"
            name="firstName"
          />
        </div>
      </div>

      <div>
        <label for="lastname-input">Last Name</label>

        <div>
          <input
            type="text"
            [(ngModel)]="regModel.lastName"
            name="lastName"
          />
        </div>
      </div>

      <div>
        <label for="example-email-input">Email</label>

        <div>
          <input
            type="email"
            [(ngModel)]="regModel.email"
            name="email"/>
        </div>
      </div>

      <button type="submit" >{{ submitType }}</button>

      <button type="submit" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>

  <br />
</div>
